<div>
  <form  [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <p>
      <mat-form-field>
        <input matInput placeholder="Enter your email" formControlName="email" required>
        <mat-error *ngIf="profileForm.get('email').invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>

    </p>
    <p>
      <mat-form-field>
        <input matInput placeholder="Enter your password" formControlName="password" required>
        <mat-error *ngIf="profileForm.get('password').invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
    </p>
 
    
      <button type="submit" mat-button>SignIn</button>
    
  </form>
</div>
